
<div class="col-lg-12">
    <br>
    <div class="ml-auto text-right">
        
    </div>
    <div class="card">
        <div class="card-header">
            <h4>Lista de Bienes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <input type="search" class="form-control form-control-warning" (keyup)="checkBien($event)"
                    placeholder="Busqueda">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                
                                <th>ID</th>
                                <th>Fecha</th>
                                <th>UUID</th>
                                <th>Manufacture</th>
                                <th>Model</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let dis of listaDispositivos">
                               
                                <td>{{dis.Id}}</td>
                                <td>{{dis.Fecha}}</td>
                                <td>{{dis.UUID}}</td>
                                <td>{{dis.manufacture}}</td>
                                <td>{{dis.model}}</td>
                                
                                    <td>
                                        <button [routerLink]="['/ruta/',dis.Id]" class="btn btn-primary"><i class="fa fa-road"></i></button>
                                        
                                    </td>
                              
                                
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
